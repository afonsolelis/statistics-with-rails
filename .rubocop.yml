AllCops:
  NewCops: enable
  Exclude:
    - "bin/*"
    - "config/initializers/**/*"
    - "db/schema.rb"
    - "db/migrate/**/*"
    - "node_modules/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
    - ".git/**/*"

## Bundler

Bundler/OrderedGems:
  Description: "Gems should be alphabetically sorted within groups."
  Enabled: false

## Metrics
# Metrics are disabled and should be regarded as as TODO
Metrics/ParameterLists:
  Description: ""
  Enabled: false

Metrics/AbcSize:
  Description: "This cop checks that the ABC size of methods is not higher than the configured maximum."
  Enabled: false

Metrics/BlockLength:
  Description: "This cop checks if the length of a block exceeds some maximum value."
  Enabled: false

Metrics/ClassLength:
  Description: "This cop checks if the length of a class exceeds some maximum value."
  Enabled: false

Metrics/CyclomaticComplexity:
  Description: "This cop checks that the cyclomatic complexity of methods is not higher than the configured maximum."
  Enabled: false

Metrics/MethodLength:
  Description: "This cop checks if the length of a method exceeds some maximum value."
  Enabled: false

Metrics/PerceivedComplexity:
  Description: "This cop tries to produce a complexity score thatâ€™s a measure of the complexity the reader experiences when looking at a method."
  Enabled: false

Metrics/ModuleLength:
  Description: "This cop checks if the length a module exceeds some maximum value."
  Max: 110
  Exclude:
    - "spec/**/*"

## Naming

Naming/VariableNumber:
  Description: "This cop makes sure that all numbered variables use the configured style."
  EnforcedStyle: snake_case
  CheckSymbols: false

## Style

Style/Documentation:
  Description: "Document classes and non-namespace modules."
  Enabled: false

Style/EndOfLine:
  Enabled: false

## Layout

Layout/FirstHashElementLineBreak:
  Description: "This cop checks for a line break before the first element in a multi-line hash."
  Enabled: true

Layout/HashAlignment:
  Description: "Check that the keys, separators, and values of a multi-line hash literal are aligned according to configuration."
  Enabled: true
  EnforcedColonStyle: table
  EnforcedHashRocketStyle: table
  EnforcedLastArgumentHashStyle: always_inspect

